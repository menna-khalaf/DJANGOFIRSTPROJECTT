{% extends 'base.html' %}
{% block title %}Product List{% endblock %}
{% block content %}
    <h2>Products</h2>
    <ul>
    {% for product in products %}
        <li><a href="{% url 'product_detail' product.id %}">{{ product.name }} - ${{ product.price }}</a></li>
    {% empty %}
        <p>No products available.</p>
    {% endfor %}
    </ul>
{% endblock %}
